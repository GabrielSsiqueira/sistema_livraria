{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>::  Livraria Renascer :: Login</title>

    <link href="{{ static 'dist/css/style.min.css' }}" rel="stylesheet">

</head>

<body>

    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    
    <div class="auth-wrapper d-flex no-block justify-content-center align-items-center bg-dark">
        <div class="auth-box bg-dark border-secondary">
            <div id="loginform">
                <div class="text-center p-t-10 p-b-20">
                    <span class="logo-icon"><img src="{{ static 'img/livraria-logo.jpg' }}" alt="logo" width="50%"> 
                    <br><span style="font-size: 20px; font-weight: bold; line-height: inherit; white-space: nowrap; color: white">Livraria Renascer</span></span>
                </div>

                {%if messages %}
                  { % for message in messages % }
                    <div class="alert alert-danger">{{ message }}</div>
                  {% endfor %}
                {% endif %}
                <!-- Form -->
                <form class="form-horizontal m-t-20" id="loginform" method="post">
                    {% csrf_token %}
                    <div class="row p-b-30">
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-success text-white" id="basic-addon1"><i class="ti-user"></i></span>
                                </div>
                                <input type="text" class="form-control form-control-lg" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="nome" required="">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-warning text-white" id="basic-addon2"><i class="ti-pencil"></i></span>
                                </div>
                                <input type="password" class="form-control form-control-lg" placeholder="Password" aria-label="Password" id="senha" aria-describedby="basic-addon1" required="">
                            </div>
                        </div>
                    </div>
                    <div class="row border-top border-secondary">
                        <div class="col-12">
                            <div class="form-group">
                                <div class="p-t-20">
                                    <button class="btn btn-info" id="to-recover" type="button" onclick="alert('Função em breve!')"><i class="fa fa-lock m-r-5"></i> Esqueceu a senha?</button>
                                    <button class="btn btn-success float-right" type="submit">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

   <script src="{{  static  'assets/libs/jquery/dist/jquery.min.js' }}"></script>
    <script src="{{ static 'dist/js/jquery.ui.touch-punch-improved.js' }}"></script>
    <script src="{{ static  'dist/js/jquery-ui.min.js' }}"></script>
    <script src="{{ static  'assets/libs/popper.js/dist/umd/popper.min.js' }}"></script>
    <script src="{{ static 'assets/libs/bootstrap/dist/js/bootstrap.min.js' }}"></script>
    <script src="{{ static  'assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js' }}"></script>
    <script src="{{ static  'assets/extra-libs/sparkline/sparkline.js' }}"></script>
    <script src="{{ static  'dist/js/waves.js' }}"></script>
    <script src="{{ static  'dist/js/sidebarmenu.js' }}"></script>
    <script src="{{ static  'dist/js/custom.min.js' }}"></script>
    <script src="{{ static 'assets/libs/moment/min/moment.min.js' }}"></script>

</body>
</html>
